<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient for the Border/Glow -->
    <linearGradient id="aurora-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a855f7" /> <!-- Violet-500 -->
      <stop offset="50%" stop-color="#6366f1" /> <!-- Indigo-500 -->
      <stop offset="100%" stop-color="#06b6d4" /> <!-- Cyan-500 -->
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="#0f172a" />

  <!-- Glowing Border -->
  <rect x="32" y="32" width="448" height="448" rx="128" stroke="url(#aurora-gradient)" stroke-width="16" filter="url(#glow)" stroke-opacity="0.8" fill="none"/>
  
  <!-- Inner Crisp Border (for sharpness) -->
  <rect x="32" y="32" width="448" height="448" rx="128" stroke="url(#aurora-gradient)" stroke-width="8" fill="none"/>

  <!-- Terminal Prompt Symbol (>_) -->
  <g transform="translate(128, 148)" filter="url(#glow)">
    <!-- The Arrow (>) -->
    <path d="M30 30 L130 108 L30 186" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- The Underscore (_) -->
    <line x1="150" y1="186" x2="250" y2="186" stroke="white" stroke-width="32" stroke-linecap="round" />
  </g>
</svg>